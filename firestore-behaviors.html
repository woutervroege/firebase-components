<script>
  FirestoreMixin = function(superClass) {
    return class extends superClass {

      constructor() {
        super();
      }

      static get properties() {
        return {
          
          /**
          * @type {!firebase.app.App|undefined}
          */
          app: {
            type: Object,
            notify: true,
          },

          timestampsInSnapshots: {
            type: Boolean,
            value: false
          },

          collection: {
            type: String,
            value: null
          },

          data: {
            type: Object,
            notify: true,
          },

          ref: {
            type: Object,
            readOnly: true
          },

          unsubscribe: {
            type: Object,
            readOnly: true
          },

          disabled: {
            type: Boolean,
            value: false,
          },

          _fetchedFromRemote: {
            type: Boolean,
            value: false,
          }
          
        };
      }

    }
  }
</script>
